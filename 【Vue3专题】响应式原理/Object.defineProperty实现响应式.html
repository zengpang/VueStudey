<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Object.defineProperty实现响应式</title>
</head>
<body>
    <script>
        function observe(data)
        {
            //判断传入参数data是否为空，且data类型是否为object
            if(!data||typeof data !=="object") return;
        
            for(var key in data)
            {
                //将传入参数data的属性赋予val
                let val=data[key];
                Object.defineProperty(data,key,{
                    //可枚举
                    enumerable:true,
                    //可配置
                    configurable:true,
                    get:function()
                    {
                        track(data,key);
                        return val;
                    },
                    set:function(newVal)
                    {
                      trigger(data,key,newVal);
                      val=newVal;
                    }
                })
                //判断val类型是否为object，这么做是考虑到data的属性也可以为object，那么为了完全遍历这些不知道嵌套多少层的属性，使用递归进行遍历
                if(typeof val==="object")
                {
                    observe(val);
                }
            }
        }
        //获取数据处理函数
        function track(data,key)
        {
         //打印key值
         console.log('get data ',key);
        }
        //设置数据处理函数
        function trigger(data,key,value)
        {
          //打印key值与value值
          console.log('set data',key,":",value);
        }
        var data={
            name:'hunger',
            friends:[1,2,3]
        }
        observe(data);
        console.log(data.name);
        data.name='valley';
        data.friends[0]=4;
        //data.friends[3]与data.age都是data中不存在的，所以是非响应式
        data.friends[3]=5//非响应式
        data.age=6;//非响应式
    </script>
</body>
</html>
